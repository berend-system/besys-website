<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Besys - Pametni Sigurnosni Sustavi</title>
  <style>
    body {
      font-family: Arial;
      background: url('smart-3871774_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    nav {
      padding: 1rem;
      background: rgba(0, 0, 0, 0.6);
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 0;
    }
    nav a {
      color: #0af;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.5s ease-out;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    .buttons a {
      display: inline-block;
      background: #0af;
      color: #fff;
      padding: 0.8rem 1.5rem;
      margin: 0 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .buttons a:hover {
      background: #08c;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="usluge.html">Usluge</a></li>

  <div class="hero">
    <h1>Pametni sigurnosni sustavi</h1>
    <p>Za vaš dom i posao – pouzdano, stručno i diskretno.</p>
    <div class="buttons">
      <a href="usluge.html">Pogledaj usluge</a>
      <a href="kontakt.html">Kontaktiraj nas</a>
    </div>
  </div>

</body>
</html>

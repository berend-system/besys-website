<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontakt - Pametni Sustav</title>
  <style>
    body {
      font-family: Arial;
      background: url('smart-3871774_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    form {
      max-width: 500px;
      margin: auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      animation: fadeIn 1s ease-out;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #0af;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #08c;
    }
    #potvrda {
      display: none;
      margin-top: 1rem;
      color: #0f0;
      font-weight: bold;
    }
    .info-box {
      max-width: 500px;
      margin: 2rem auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <nav>
    <ul style="list-style:none; padding:0; display:flex; justify-content:center; gap:2rem; margin-bottom:2rem;">
      <li><a href="usluge.html" style="color:#0af; text-decoration:none;">Usluge</a></li>
      <li><a href="index.html" style="color:#0af; text-decoration:none;">Kontakt</a></li>
    </ul>
  </nav>
  
  

  <h1>Kontaktiraj nas</h1>
  <p>Po≈°aljite upit putem obrasca</p>

  <form id="kontaktForma" action="https://formspree.io/f/mgvaqwzq" method="POST">
    <input type="text" name="name" placeholder="Va≈°e ime" required>
    <input type="email" name="email" placeholder="Va≈° e-mail" required>
    <textarea name="message" placeholder="Va≈°a poruka..." rows="5" required></textarea>
    <button type="submit">Po≈°alji</button>
  </form>

  <div id="potvrda">‚úÖ Poruka je uspje≈°no poslana!</div>

  <div class="info-box">
    üìû Telefon: <a href="tel:0998255098" style="color:#0af; text-decoration:none;">099 825 5098</a><br>
    üïí Radno vrijeme: Ponedjeljak ‚Äì Petak, 08:00 ‚Äì 16:00
  </div>

  <script>
    const form = document.getElementById('kontaktForma');
    const potvrda = document.getElementById('potvrda');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          potvrda.textContent = "‚úÖ Poruka je uspje≈°no poslana!";
          potvrda.style.display = 'block';
          form.reset();
        } else {
          potvrda.textContent = "‚ùå Do≈°lo je do gre≈°ke. Poku≈°ajte ponovno.";
          potvrda.style.display = 'block';
        }
      }).catch(() => {
        potvrda.textContent = "‚ùå Gre≈°ka u mre≈æi. Provjerite internet vezu.";
        potvrda.style.display = 'block';
      });
    });
  </script>

</body>
</html>

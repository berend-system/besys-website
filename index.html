
<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>BESYS - Tehniƒçka rje≈°enja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #12121a;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #1e1e2f;
    }
    header h1 {
      margin: 0;
      color: #00adb5;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    nav a:hover {
      color: #00adb5;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #2c2c3e;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }
    .modal-content h2 {
      color: #00adb5;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #3a3a4f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #00adb5;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: white;
    }
    .close:hover {
      color: red;
    }
  </style>
</head>
<body>

<header>
  <h1>BESYS</h1>
  <nav>
    <a onclick="openModal()">üîê Klijentski pristup</a>
  </nav>
</header>

<div class="modal" id="loginModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Prijava klijenta</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Lozinka" />
    <button onclick="login()">Prijava</button>
    <p id="status"></p>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>
<script>
  firebase.initializeApp(firebaseConfig);

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        sessionStorage.setItem("userEmail", email);
        window.location.href = "https://berend-system.github.io/besys-klijent/portal.html";
      })
      .catch((error) => {
        document.getElementById("status").innerText = "Gre≈°ka: " + error.message;
      });
  }

  function openModal() {
    document.getElementById("loginModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("loginModal").style.display = "none";
  }

  window.onclick = function(event) {
    const modal = document.getElementById("loginModal");
    if (event.target === modal) modal.style.display = "none";
  }
</script>

</body>
</html>
